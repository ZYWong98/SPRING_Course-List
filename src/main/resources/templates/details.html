<html
    lang="en"
    xmlns:html="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    >

    <head>
        <title>Update Course</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <h3>Update</h3>
            <form>
                <input type="hidden" name="id" th:value="${course.id}"/>
                <label>Subject</label><input type="text" readonly class="form-control" name="subject" th:value="${course.subject}"/>
                <label>Title</label><input type="text" readonly class="form-control" name="title" th:value="${course.title}"/>
                <label>Credits</label><input type="text" readonly class="form-control" name="credits" th:value="${course.credits}"/>
                <label>Offered</label><input type="checkbox" readonly name="offered" th:checked="${course.offered}"/><br/>
                <label>Description</label><input type="text" readonly class="form-control" name="subject" th:value="${course.description}"/>

                <input type="submit" value="cancel" class="btn btn-secondary"
                       formmethod="get" th:formaction="@{/courses}" /> 
            </form>
        </div>
    </body>

</html>

<html lang="en"
      xmlns:html="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
    <title>List of Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      p,input {
          margin-left: 10px;
          margin-bottom:1px;
      }
    </style>
  </head>

  <body>
      <h3>Courses</h3>
    <form>
        <table class="table">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Subject</th>
            <th scope="col">Title</th>
            <th scope="col">Offered</th>
            <th scope="col">Actions</th>
          </tr>
          <tr th:each="course: ${courses}"
              th:classappend ="${course.offered} ? 'table-light': 'table-secondary'">
            <td th:text="${course.id}" />
            <td th:text="${course.subject}" />
            <td th:text="${course.title}" />
            <td th:text="${course.offered}" />
            <!-- td th:text="${todo.done}" / -->
            <td>
              <a th:href="@{/courses/{id}/update(id = ${course.id})}">update</a>|
              <a th:href="@{/courses/{id}/view(id = ${course.id})}">details</a>
            </td>
          </tr>
        </table>

        <input type="submit" name="Add" value="Add New Course"
               formmethod="get"
               formaction="/courses/add"
               class="btn btn-primary"
               />

      </form>
  </body>
</html>

<html
    lang="en"
    xmlns:html="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    >

  <head>
    <title>Update Course</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <h3>Add</h3>
      <form method="post" th:action="@{/courses/add}" >
        
        <label>Subject</label><input type="text" class="form-control" name="subject"/>
        <label>Title</label><input type="text" class="form-control" name="title"/>
        <label>Credits</label><input type="text" class="form-control" name="credits" />
        <label>Offered</label><input type="checkbox" name="offered"/><br/>
        <label>Description</label><input type="text" class="form-control" name="description"/>
        
        <input type="submit" value="Add" class="btn btn-primary"/>
        
      </form>
    </div>
  </body>

</html>
